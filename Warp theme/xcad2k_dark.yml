accent: '#28b9ff' # Accent color for UI elements
background: '#121212' # Terminal background color
details: darker # Whether the theme is lighter or darker.
foreground: '#f1f1f1' # The foreground color.
background_image:
  # the path is relative to ~/.warp/themes/
  # the full path to the picture is: ~/.warp/themes/warp.jpg
  path: ~/Pictures/Wallpapers/pexels-bess-hamiti-36487.jpg
  # the opacity value is required and can range from 0-100
  opacity: 60
terminal_colors: # Ansi escape colors.
  bright:
    black: '#666666'
    blue: '#5c78ff'
    cyan: '#5ac8ff'
    green: '#905aff'
    magenta: '#5ea2ff'
    red: '#ba5aff'
    white: '#ffffff'
    yellow: '#657b83'
  normal:
    black: '#121212'
    blue: '#2b4fff'
    cyan: '#28b9ff'
    green: '#7129ff'
    magenta: '#2883ff'
    red: '#a52aff'
    white: '#f1f1f1'
    yellow: '#3d2aff'
